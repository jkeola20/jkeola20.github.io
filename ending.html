<head>
    <title>idAD.app</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap');
        </style>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <meta charset="utf-8"/>
    <meta name="viewport" content="width-device-width, initial-scale-1"/>
    <link rel="stylesheet" href="src/style.css"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.jas"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
</head>
<body style= "background-image: url('https://i.ibb.co/sJ9pjzt/Dark-Green-Modern-Gradient-Wave-Linktree-Background-2.png');
            background-repeat: no-repeat;
            background-attachment: fixed; 
            background-size: cover;"
            class="formtext">
<h1 class="header1">Congratulations!</h1>
<h1 class="header1">You've completed all the games.</h1>
    <h2 class="header2">Your information will now be sent to your neurologist.</h2>
<!--More Information Button-->
<a href="#next-steps">
    <div class="container">
        <div class="center">
            <button style="color: black; font-size: 30px;"> More Information </button>
        </div>
    </div>
</a>  
<!--Contact Provider Button-->
<form method="get" action="#contact">
    <div class="container">
    <div class="center">
    <button style="font-size: 30px;"> Contact Provider </button>
        </div>
        </div>
    </form>    
<!--Contact Provider Form-->    
 <div style="height:900px;"></div>
        <button id="contact" class="formtext"></button>
            <h1 class="header1">Contact Provider</h1> 
                <h2 class="header2">
                    Send A Message to Your Provider
                </h2>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">       
         <div>
            <div class="contact-form-wrapper d-flex justify-content-center">
                <form action="#" class="contact-form">
                    <div>
                        <input type="text" class="form-control rounded border-white mb-3 form-input" id="name" placeholder="Name" required>
                    </div>
                    <div>
                        <input type="tel" class="form-control rounded border-white mb-3 form-input" placeholder="Telephone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                    </div>
                    <div>
                        <textarea id="message" class="form-control rounded border-white mb-3 form-text-area" rows="5" cols="30" placeholder="Message" required></textarea>
                    </div>
                    <label for="drs">Choose a provider:</label>
                    <select name="drs">
                      <option value="Jones">Dr. Jones</option>
                      <option value="Smith">Dr. Smith</option>
                      <option value="Littler">Dr. Little</option>
                    </select>
                    <label for="drs">Choose a reason:</label>
                    <select name="drs">
                      <option value="Jones">Prescription Refill</option>
                      <option value="Smith">Content Questions</option>
                      <option value="Littler">Treatment Plan Questions</option>
                    </select>
                    <div class="submit-button-wrapper">
                        <input type="submit" value="Send">
                    </div>
                      </form>
                    </div>
                  </div>
        </p>
        <div style="height:900px;"></div>
<!--More Information box-->   
<a id="next-steps">
    <h1 class="header1"> More Information </h1> 
        <div class="container">
            <div class="center">    
                 <ul style="list-style-type:disc;">
                    <li> <a href="/interpretation.html" style="font-size: 30px;"> What does my score mean?</a></li> 
                    <li> <a href="https://www.alz.org" style="font-size: 30px;"> Alzheimer's Association </a></li> 
                    <li> <a href="https://www.medicare.gov/talk-to-someone" style="font-size: 30px;"> Medicare Enrollment Helpline </a></li> 
                </ul>
            </div>
        </div>
        </a>
<!--JS script-->  
    <script src="src/scripts.js"></script>
</body>
