<head>
    <title>idAD.app</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap');
        </style>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width-device-width, initial-scale-1"/>
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.jas"></script>
</head>
<body style="background-image: url('https://i.ibb.co/sJ9pjzt/Dark-Green-Modern-Gradient-Wave-Linktree-Background-2.png');
            background-repeat: no-repeat;
            background-attachment: fixed; 
            background-size: cover;">
    <h1 class="header1"> Time and Space </h1>
    <h2 class="header2"> Please answer the following question: </h2>
    <form action="/time-space.html" target="_self" style="margin: auto; width:220px"> 
        <label for="day">What day is it today?</label><br>
        <input type="text" id="day" name="day"><br>
        <input type="submit" onclick="window.location.href = '/time-space-2.html';" value= "Next">
      </form>

      <form action="/time-space.html" target="_self" style="margin: auto; width:220px"> 
        <label for="month">What month is it today?</label><br>
        <input type="text" id="month" name="month"><br>
        <input type="submit" onclick="window.location.href = '/time-space-2.html';" value= "Next">
      </form>

      <form action="/time-space.html" target="_self" style="margin: auto; width:220px"> 
        <label for="year">What year is it today?</label><br>
        <input type="number" id="year" name="year" size="4"><br>
        <input type="submit" onclick="window.location.href = '/time-space-2.html';" value= "Next">
      </form>

      <form action="/time-space.html" target="_self" style="margin: auto; width:220px"> 
        <label for="place">Where are you right now?</label><br>
        <input type="text" id="place" name="place"><br>
        <input type="submit" onclick="window.location.href = '/time-space-2.html';" value= "Next">
      </form>

      <form action="/time-space.html" target="_self" style="margin: auto; width:220px"> 
        <label for="city">What city are you in right now?</label><br>
        <input type="text" id="city" name="city"><br>
        <input type="submit" onclick="window.location.href = '/time-space-2.html';" value= "Next">
      </form>
      <script src="src/scripts.js"></script>
      </body>
