<head>
    <title>idAD.app</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap');
        </style>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width-device-width, initial-scale-1"/>
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.jas"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
</head>
<body style="background-image: url('https://i.ibb.co/sJ9pjzt/Dark-Green-Modern-Gradient-Wave-Linktree-Background-2.png');
            background-repeat: no-repeat;
            background-attachment: fixed; 
            background-size: cover;"
            class="formtext">
    <h1 class="header1"> (Time and) Space Race </h1>
<!--Welcome page-->
<h2 class="header2" id="welcome_message"> Click "Next" to start! </h2> 
<input type="submit" id="welcome_button" value= "Next" class="center" style="font-size: 30px;">
<!--Time/Space Questions-->
<h2 class="header2" style="display: none"> Please answer the following questions: </h2>
<!--Day Question-->
  <form class="question" id="q1" action="/time-space.html" target="_self" style="margin: auto; width:220px"> 
    <label for="day">What day is it today?</label><br>
      <input type="text" id="day" name="day" required><br>
      <input type="submit" value= "Next" style="font-size: 30px;">
  </form>
<!--Month Question-->
  <form class="question" id="q2" action="/time-space.html" target="_self" style="margin: auto; width:220px" display="none"> 
    <label for="month">What month is it today?</label><br>
      <input type="text" id="month" name="month" required><br>
      <input type="submit" value= "Next">
  </form>
<!--Year Question-->
  <form class="question" id="q3" action="/time-space.html" target="_self" style="margin: auto; width:220px" display="none"> 
    <label for="year">What year is it today?</label><br>
        <input type="text" id="year" name="year" maxlength="4" size="4" required><br>
        <input type="submit" value= "Next">
      </form>
<!--Immediate Location Question-->
  <form class="question" id="q4" action="/time-space.html" target="_self" style="margin: auto; width:220px" display="none"> 
    <label for="place">What room are you in right now?</label><br>
        <input type="text" id="place" name="place" required><br>
        <input type="submit" value= "Next">
  </form>
<!--General Location Question-->
  <form class="question" id="q5" action="/matching.html" target="_self" style="margin: auto; width:220px" display="none"> 
    <label for="city">What city are you in right now?</label><br>
        <input type="text" id="city" name="city" required><br>
        <input type="submit" value= "Next">
  </form>
<!--JS script-->
<script src="src/time-space-scripts.js"></script>
</body>
